name: holy_bible
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.2.6+5

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  flutter_modular: ^6.3.2
  intl: ^0.18.1
  flutter_bloc: ^8.1.3
  provider: ^6.0.5
  bloc: ^8.1.2
  connectivity_plus: ^5.0.1
  flutter_native_splash: ^2.3.5
  flutter_launcher_icons: ^0.13.1
  fluttertoast: ^8.2.4

flutter_native_splash:
  color: "#2b2b46"
  image: assets/images/logo-sem-fundo.png
  color_dark: "#2b2b46"
  image_dark: assets/images/logo-sem-fundo.png
  android: true

flutter_icons:
  image_path: "assets/images/logo_white.png"
  android: "launcher_icon"
  apaptive_icon_background: "#2b2b46"
  apaptive_icon_foreground: "assets/images/logo_white.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  mocktail: ^1.0.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
